<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBoost Var2 Royal Avatar - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 50px;
            padding: 15px;
            box-shadow:
                0 0 0 3px #333,
                0 0 0 6px #111,
                0 50px 100px rgba(0,0,0,0.5);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
            background: #000;
        }

        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            position: fixed;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }

        @media (max-height: 900px) {
            .phone-frame {
                transform: scale(0.85);
            }
        }

        @media (max-height: 750px) {
            .phone-frame {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">PhotoBoost - Var2</h1>
    <p class="subtitle">Royal AI Avatar Slider</p>

    <div class="phone-frame">
        <div class="phone-screen">
            <iframe src="index.html"></iframe>
        </div>
    </div>
</body>
</html>
