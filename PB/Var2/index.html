<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="ad.size" content="width=300,height=600">
    <title>PhotoBoost - Royal AI Avatar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a14;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Dynamic Background - Blurred After Image */
        .bg-layer {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: url('Assets/after.png') center/cover no-repeat;
            filter: blur(30px) brightness(0.3);
            z-index: 0;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 30, 0.85) 0%, rgba(20, 10, 40, 0.9) 100%);
            z-index: 1;
        }

        /* Mesh gradient corners */
        .mesh-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 0% 0%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 0% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            z-index: 2;
            pointer-events: none;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            pointer-events: none;
        }

        /* Screen 1: Slider */
        #screen1 {
            padding: 15px;
        }

        .title-area {
            text-align: center;
            margin-bottom: 15px;
            z-index: 10;
        }

        .main-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .main-title span {
            background: linear-gradient(135deg, #d4af37, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.3px;
        }

        /* Slider Container with Glow Border */
        .slider-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 27px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.5), rgba(168, 85, 247, 0.3), rgba(212, 175, 55, 0.5));
            box-shadow:
                0 0 40px rgba(212, 175, 55, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .slider-container {
            position: relative;
            width: 320px;
            height: 480px;
            border-radius: 24px;
            overflow: hidden;
            cursor: ew-resize;
            background: #111;
        }

        /* Before image - full width background */
        .before-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* After container - clips the after image */
        .after-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .after-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 100%;
            object-fit: cover;
        }

        /* Dynamic Labels */
        .slider-label {
            position: absolute;
            top: 16px;
            padding: 6px 14px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            z-index: 20;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .label-after {
            left: 16px;
        }

        .label-before {
            right: 16px;
        }

        /* Liquid Light Slider Handle */
        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(212, 175, 55, 0.3) 0%,
                rgba(212, 175, 55, 1) 20%,
                rgba(212, 175, 55, 1) 50%,
                rgba(168, 85, 247, 1) 80%,
                rgba(168, 85, 247, 0.3) 100%
            );
            z-index: 15;
            box-shadow:
                0 0 20px rgba(212, 175, 55, 0.8),
                0 0 40px rgba(212, 175, 55, 0.4);
        }

        /* Frosted Glass Handle Circle */
        .handle-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 52px;
            height: 52px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 30px rgba(212, 175, 55, 0.6),
                inset 0 0 20px rgba(212, 175, 55, 0.2);
            z-index: 16;
        }

        .handle-arrows {
            color: #fff;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-left: 3px;
        }

        /* Pulsing Neon Glow */
        .handle-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 2px solid rgba(212, 175, 55, 0.6);
            z-index: 14;
            animation: handlePulse 2s ease-out infinite;
        }

        .handle-pulse:nth-child(2) {
            animation-delay: 0.6s;
        }

        @keyframes handlePulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }

        /* Sparkle/Laser Scan Effect */
        .scan-laser {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(212, 175, 55, 0.8) 50%,
                transparent 100%
            );
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            animation: laserScan 2s ease-in-out infinite;
            z-index: 17;
        }

        @keyframes laserScan {
            0%, 100% { top: 10%; }
            50% { top: 90%; }
        }

        /* Sparkle particles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 18;
            opacity: 0;
            box-shadow: 0 0 6px #d4af37, 0 0 12px #d4af37;
        }

        .sparkle.active {
            animation: sparkleAnim 0.6s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { opacity: 1; transform: scale(1) translate(0, 0); }
            100% { opacity: 0; transform: scale(0) translate(var(--tx), var(--ty)); }
        }

        /* 3D Hand Cursor */
        .hand-cursor {
            position: absolute;
            width: 55px;
            height: 55px;
            pointer-events: none;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5));
        }

        .hand-cursor.hidden {
            opacity: 0;
        }

        .hand-cursor svg {
            width: 100%;
            height: 100%;
        }

        @keyframes handDrag {
            0%, 100% { transform: translateX(0) rotate(-5deg); }
            50% { transform: translateX(-50px) rotate(-15deg); }
        }

        .hand-cursor.animating {
            animation: handDrag 2s ease-in-out infinite;
        }

        /* Instruction */
        .instruction {
            margin-top: 15px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instruction svg {
            width: 18px;
            height: 18px;
            fill: #d4af37;
        }

        /* ============================================ */
        /* Screen 2: CTA - The Showstopper */
        /* ============================================ */
        #screen2 {
            padding: 20px;
        }

        /* Floating App Icon */
        .app-icon-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow:
                0 10px 40px rgba(212, 175, 55, 0.4),
                0 20px 60px rgba(0, 0, 0, 0.5);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Hero Visual - Floating 3D Frame */
        .hero-visual {
            position: relative;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .hero-frame {
            width: 160px;
            height: 220px;
            border-radius: 16px;
            overflow: hidden;
            transform: rotateY(-8deg) rotateX(5deg);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                -20px 20px 40px rgba(212, 175, 55, 0.2);
            animation: heroFloat 4s ease-in-out infinite;
        }

        @keyframes heroFloat {
            0%, 100% { transform: rotateY(-8deg) rotateX(5deg) translateY(0); }
            50% { transform: rotateY(-5deg) rotateX(3deg) translateY(-10px); }
        }

        .hero-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Result text */
        .result-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .result-subtitle {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-bottom: 18px;
        }

        /* Feature Grid - 2x2 Frosted Tiles */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 280px;
            margin-bottom: 18px;
        }

        .feature-tile {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 14px 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: tileIn 0.5s ease forwards;
        }

        .feature-tile:nth-child(1) { animation-delay: 0.1s; }
        .feature-tile:nth-child(2) { animation-delay: 0.2s; }
        .feature-tile:nth-child(3) { animation-delay: 0.3s; }
        .feature-tile:nth-child(4) { animation-delay: 0.4s; }

        @keyframes tileIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .feature-tile-icon {
            width: 34px;
            height: 34px;
            margin: 0 auto 6px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(168, 85, 247, 0.3));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-tile-icon svg {
            width: 18px;
            height: 18px;
            fill: #d4af37;
        }

        .feature-tile-text {
            font-size: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
        }

        /* Install Button - Premium */
        .install-btn {
            width: 100%;
            max-width: 280px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #d4af37 0%, #a855f7 100%);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 10px 40px rgba(212, 175, 55, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .install-btn:active {
            transform: scale(0.98);
        }

        .install-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .btn-icon {
            width: 26px;
            height: 26px;
            border-radius: 7px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .btn-text {
            letter-spacing: 0.5px;
        }
    </style>
</head>

    <script>
        // ExitAPI for Google Ads
        var defined = function() {
            return typeof ExitApi !== 'undefined';
        };

        var clickOut = function() {
            if (defined()) {
                ExitApi.exit();
            } else {
                window.open('https://play.google.com/store/apps/details?id=tap.photo.boost.restoration', '_blank');
            }
        };

        // Elements
        const sliderContainer = document.getElementById('sliderContainer');
        const afterContainer = document.getElementById('afterContainer');
        const afterImage = document.getElementById('afterImage');
        const sliderHandle = document.getElementById('sliderHandle');
        const labelAfter = document.getElementById('labelAfter');
        const labelBefore = document.getElementById('labelBefore');
        const handCursor = document.getElementById('handCursor');
        const sparklesContainer = document.getElementById('sparklesContainer');
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const installBtn = document.getElementById('installBtn');

        let isDragging = false;
        let hasInteracted = false;
        let sliderPosition = 50;
        const containerWidth = 320;
        let ctaTimer = null;
        const CTA_DELAY = 3000; // Show CTA 3 seconds after first touch

        // Update slider position
        function updateSlider(percent) {
            percent = Math.max(5, Math.min(95, percent));
            sliderPosition = percent;

            afterContainer.style.width = percent + '%';
            sliderHandle.style.left = percent + '%';

            // Dynamic label opacity
            labelAfter.style.opacity = percent > 15 ? 1 : 0;
            labelBefore.style.opacity = percent < 85 ? 1 : 0;

            // Create sparkles on drag
            if (isDragging && Math.random() > 0.6) {
                createSparkle();
            }
        }

        // Create sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = sliderPosition + '%';
            sparkle.style.top = (Math.random() * 100) + '%';
            sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 50 + 'px');
            sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 50 + 'px');

            sparklesContainer.appendChild(sparkle);
            requestAnimationFrame(() => sparkle.classList.add('active'));
            setTimeout(() => sparkle.remove(), 600);
        }

        // Get position from event
        function getPositionFromEvent(e) {
            const rect = sliderContainer.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            return ((clientX - rect.left) / rect.width) * 100;
        }

        // First interaction - start timer for CTA
        function onFirstInteraction() {
            if (!hasInteracted) {
                hasInteracted = true;
                handCursor.classList.add('hidden');

                // Start timer to show CTA after X seconds
                ctaTimer = setTimeout(function() {
                    showCTA();
                }, CTA_DELAY);
            }
        }

        // Drag handlers
        function startDrag(e) {
            isDragging = true;
            onFirstInteraction();
            updateSlider(getPositionFromEvent(e));
            e.preventDefault();
        }

        function onDrag(e) {
            if (!isDragging) return;
            updateSlider(getPositionFromEvent(e));
            e.preventDefault();
        }

        function endDrag() {
            if (isDragging) {
                isDragging = false;
                if (sliderPosition < 15 || sliderPosition > 85) {
                    autoCompleteSlider(sliderPosition > 50);
                }
            }
        }

        // Auto-complete animation
        function autoCompleteSlider(toRight) {
            const duration = 600;
            const startPos = sliderPosition;
            const endPos = toRight ? 95 : 5;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                updateSlider(startPos + (endPos - startPos) * easeProgress);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(showCTA, 500);
                }
            }
            requestAnimationFrame(animate);
        }

        // Show CTA
        function showCTA() {
            // Clear any existing timer
            if (ctaTimer) {
                clearTimeout(ctaTimer);
                ctaTimer = null;
            }
            screen1.classList.add('hidden');
            screen2.classList.remove('hidden');
        }

        // Position hand cursor
        function positionHand() {
            const rect = sliderContainer.getBoundingClientRect();
            handCursor.style.left = (rect.left + rect.width / 2 + 20) + 'px';
            handCursor.style.top = (rect.top + rect.height / 2 + 10) + 'px';
        }

        // Event listeners
        sliderContainer.addEventListener('mousedown', startDrag);
        sliderContainer.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('touchmove', onDrag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        installBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            clickOut();
        });

        screen2.addEventListener('click', clickOut);

        // Initialize
        window.addEventListener('load', function() {
            updateSlider(50);
            setTimeout(positionHand, 100);
        });

        window.addEventListener('resize', positionHand);
    </script>
</body>
