<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="ad.orientation" content="portrait">
    <meta name="ad.size" content="320x480">
    <script src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at center, #3EB5F8 0%, #1263D3 100%);
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            padding: 48px 20px 20px;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Screen 1: Intro */
        .intro-screen {
            background: radial-gradient(circle at center, #3EB5F8 0%, #1263D3 100%);
        }

        .headline {
            font-size: clamp(24px, 7vw, 32px);
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subheadline {
            font-size: clamp(14px, 4vw, 16px);
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }

        .document-container {
            position: relative;
            width: 75%;
            max-width: 240px;
            aspect-ratio: 3/4;
            margin-bottom: 30px;
        }

        .document-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        .messy-paper {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 12px;
            transform: rotate(-4deg);
            overflow: hidden;
        }

        .paper-content {
            padding: 24px;
            height: 100%;
        }

        .paper-line {
            height: 10px;
            background: linear-gradient(90deg, #E8E8E8 0%, #D0D0D0 100%);
            border-radius: 5px;
            margin-bottom: 12px;
        }

        .paper-line:nth-child(1) { width: 75%; }
        .paper-line:nth-child(2) { width: 100%; }
        .paper-line:nth-child(3) { width: 85%; }
        .paper-line:nth-child(4) { width: 65%; }
        .paper-line:nth-child(5) { width: 95%; }
        .paper-line:nth-child(6) { width: 55%; }
        .paper-line:nth-child(7) { width: 80%; }
        .paper-line:nth-child(8) { width: 70%; }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 95%;
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 35px;
            height: 35px;
            border: 5px solid #FFFFFF;
        }

        .corner.tl { top: -8px; left: -8px; border-right: none; border-bottom: none; border-radius: 12px 0 0 0; }
        .corner.tr { top: -8px; right: -8px; border-left: none; border-bottom: none; border-radius: 0 12px 0 0; }
        .corner.bl { bottom: -8px; left: -8px; border-right: none; border-top: none; border-radius: 0 0 0 12px; }
        .corner.br { bottom: -8px; right: -8px; border-left: none; border-top: none; border-radius: 0 0 12px 0; }

        /* Professional Tap Indicator */
        .tap-indicator {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }

        .tap-circle {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .tap-hand {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .tap-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            opacity: 0;
        }

        /* Pill Button CTA */
        .tap-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.4);
            padding: 14px 28px;
            border-radius: 50px;
            margin-top: 10px;
        }

        .tap-button-text {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 700;
        }

        .tap-button-icon {
            width: 24px;
            height: 24px;
        }

        /* Screen 2: Scanning */
        .scan-screen {
            background: radial-gradient(circle at center, #3EB5F8 0%, #1263D3 100%);
        }

        .scanning-container {
            position: relative;
            width: 75%;
            max-width: 240px;
            aspect-ratio: 3/4;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        .scanned-paper {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
        }

        .scan-laser {
            position: absolute;
            top: 0;
            left: -5%;
            width: 110%;
            height: 6px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255,255,255,0.3) 20%,
                #FFFFFF 50%,
                rgba(255,255,255,0.3) 80%,
                transparent 100%);
            box-shadow:
                0 0 20px #3EB5F8,
                0 0 40px #3EB5F8,
                0 0 60px rgba(62,181,248,0.5);
            border-radius: 3px;
            opacity: 0;
        }

        .edge-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #FFFFFF;
            border-radius: 12px;
            opacity: 0;
            box-shadow:
                0 0 30px rgba(255,255,255,0.6),
                inset 0 0 30px rgba(255,255,255,0.1);
        }

        .success-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #FFFFFF;
            color: #1263D3;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-check {
            width: 24px;
            height: 24px;
            background: #22C55E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-icon {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 8px 20px rgba(231,76,60,0.4);
        }

        /* Screen 3: CTA */
        .cta-screen {
            background: radial-gradient(circle at center, #3EB5F8 0%, #1263D3 100%);
            justify-content: space-between;
            padding: 60px 20px 40px;
        }

        .cta-logo {
            width: 110px;
            height: 110px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .cta-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cta-title {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .cta-subtitle {
            font-size: clamp(14px, 4vw, 16px);
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }

        .feature-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .pill {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
        }

        .cta-button {
            width: 85%;
            max-width: 280px;
            padding: 18px 32px;
            background: #FFFFFF;
            color: #1263D3;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .cta-button:active {
            transform: scale(0.96);
        }

        .cta-button-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            overflow: hidden;
        }

        .cta-button-icon img {
            width: 100%;
            height: 100%;
        }

        .store-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            margin-top: 16px;
        }

        .store-badge svg {
            width: 22px;
            height: 22px;
        }

        .cta-top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cta-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Screen 1: Intro -->
    <div class="screen intro-screen active" id="screen1">
        <h1 class="headline">Messy Documents?</h1>
        <p class="subheadline">Turn paper into perfect PDFs instantly</p>

        <div class="document-container">
            <div class="document-wrapper">
                <div class="messy-paper">
                    <div class="paper-content">
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                        <div class="paper-line"></div>
                    </div>
                </div>
                <div class="scan-frame">
                    <div class="corner tl"></div>
                    <div class="corner tr"></div>
                    <div class="corner bl"></div>
                    <div class="corner br"></div>
                </div>
            </div>

            <!-- Professional Tap Indicator -->
            <div class="tap-indicator" id="tapIndicator">
                <div class="tap-circle">
                    <svg class="tap-hand" viewBox="0 0 80 80" fill="none">
                        <circle cx="40" cy="40" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
                        <circle cx="40" cy="40" r="8" fill="white"/>
                    </svg>
                    <div class="tap-ring" id="tapRing1"></div>
                    <div class="tap-ring" id="tapRing2"></div>
                </div>
            </div>
        </div>

        <!-- Pill Button -->
        <div class="tap-button" id="tapButton">
            <svg class="tap-button-icon" viewBox="0 0 24 24" fill="white">
                <path d="M9 11.24V7.5a2.5 2.5 0 0 1 5 0v3.74c1.21-.81 2-2.18 2-3.74a4.5 4.5 0 0 0-9 0c0 1.56.79 2.93 2 3.74zm5.5 2.47l-5.5-1.5v7.29l6.5-1.5v-4.29z"/>
            </svg>
            <span class="tap-button-text">Tap to Scan</span>
        </div>
    </div>

    <!-- Screen 2: Scanning Animation -->
    <div class="screen scan-screen" id="screen2">
        <h1 class="headline">Scanning...</h1>

        <div class="scanning-container">
            <div class="messy-paper" id="scanPaper">
                <div class="paper-content">
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                </div>
            </div>
            <div class="scanned-paper" id="scannedPaper">
                <div class="paper-content">
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                </div>
            </div>
            <div class="scan-laser" id="scanLaser"></div>
            <div class="edge-highlight" id="edgeHighlight"></div>
            <div class="success-badge" id="successBadge">
                <span class="success-check">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                </span>
                PDF Ready!
            </div>
            <div class="pdf-icon" id="pdfIcon">PDF</div>
        </div>
    </div>

    <!-- Screen 3: CTA -->
    <div class="screen cta-screen" id="screen3">
        <div class="cta-top">
            <div class="cta-logo">
                <img src="Assets/icon.png" alt="Tap Scanner">
            </div>
            <h1 class="cta-title">Tap Scanner</h1>
            <p class="cta-subtitle">Perfect scans, every time</p>

            <div class="feature-pills">
                <span class="pill">üìÑ Smart Scan</span>
                <span class="pill">‚ú® Auto-Enhance</span>
                <span class="pill">üìÅ PDF Export</span>
            </div>
        </div>

        <div class="cta-bottom">
            <button class="cta-button" onclick="ExitApi.exit()">
                <span class="cta-button-icon">
                    <img src="Assets/icon.png" alt="">
                </span>
                Install Free
            </button>
            <div class="store-badge">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Google Play
            </div>
        </div>
    </div>

    <script>
        var currentScreen = 1;

        function init() {
            // Animate tap indicator
            TweenMax.to('#tapIndicator', 0.5, {
                opacity: 1,
                delay: 0.5
            });

            // Pulse animation for tap circle (scale 1.0 to 1.15)
            TweenMax.to('#tapIndicator .tap-circle', 0.6, {
                scale: 1.15,
                repeat: -1,
                yoyo: true,
                ease: Power1.easeInOut
            });

            // Ripple effect
            function createRipple() {
                TweenMax.fromTo('#tapRing1', 1,
                    { scale: 0.5, opacity: 1 },
                    { scale: 2, opacity: 0, ease: Power1.easeOut }
                );
                TweenMax.fromTo('#tapRing2', 1,
                    { scale: 0.5, opacity: 1 },
                    { scale: 2, opacity: 0, ease: Power1.easeOut, delay: 0.3 }
                );
            }
            setInterval(createRipple, 1500);
            createRipple();

            // Breathing animation for pill button
            TweenMax.to('#tapButton', 1.2, {
                scale: 1.05,
                repeat: -1,
                yoyo: true,
                ease: Power1.easeInOut
            });

            // Animate scan frame corners
            TweenMax.fromTo('.corner', 0.8,
                { opacity: 0.5 },
                { opacity: 1, repeat: -1, yoyo: true, ease: Power1.easeInOut }
            );
        }

        function goToScreen(num) {
            document.querySelectorAll('.screen').forEach(function(s) {
                s.classList.remove('active');
            });

            TweenMax.to('#screen' + currentScreen, 0.3, {
                opacity: 0,
                onComplete: function() {
                    document.getElementById('screen' + num).classList.add('active');
                    TweenMax.fromTo('#screen' + num, 0.3, { opacity: 0 }, { opacity: 1 });

                    if (num === 2) {
                        playScanAnimation();
                    }
                    if (num === 3) {
                        playCTAAnimation();
                    }
                }
            });

            currentScreen = num;
        }

        function playScanAnimation() {
            var tl = new TimelineMax();

            // Show the messy paper first
            tl.to('#scanPaper', 0.3, { opacity: 1, rotation: -4 });

            // Show and animate glowing scan laser
            tl.to('#scanLaser', 0.1, { opacity: 1 });
            tl.to('#scanLaser', 1.8, { top: '100%', ease: Power1.easeInOut });
            tl.to('#scanLaser', 0.2, { opacity: 0 });

            // Show edge highlight
            tl.to('#edgeHighlight', 0.3, { opacity: 1 }, '-=0.5');

            // Transform: straighten and enhance
            tl.to('#scanPaper', 0.5, { rotation: 0, ease: Back.easeOut });
            tl.to('#edgeHighlight', 0.3, { opacity: 0 });

            // Cross-fade to clean version
            tl.to('#scannedPaper', 0.5, { opacity: 1 });
            tl.to('#scanPaper', 0.3, { opacity: 0 }, '-=0.3');

            // Show success badge
            tl.to('#successBadge', 0.5, { scale: 1, ease: Back.easeOut });
            tl.to('#pdfIcon', 0.3, { scale: 1, ease: Back.easeOut }, '-=0.2');

            // Go to CTA after animation
            tl.call(function() {
                setTimeout(function() { goToScreen(3); }, 800);
            });
        }

        function playCTAAnimation() {
            TweenMax.fromTo('.cta-logo', 0.6,
                { scale: 0.7, opacity: 0, y: 20 },
                { scale: 1, opacity: 1, y: 0, ease: Back.easeOut }
            );
            TweenMax.fromTo('.cta-title', 0.4,
                { y: 30, opacity: 0 },
                { y: 0, opacity: 1, delay: 0.2 }
            );
            TweenMax.fromTo('.cta-subtitle', 0.4,
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, delay: 0.3 }
            );
            TweenMax.fromTo('.feature-pills', 0.4,
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, delay: 0.4 }
            );
            TweenMax.fromTo('.cta-button', 0.5,
                { scale: 0.85, opacity: 0 },
                { scale: 1, opacity: 1, delay: 0.5, ease: Back.easeOut }
            );

            // Breathing CTA button
            TweenMax.to('.cta-button', 1, {
                scale: 1.04,
                repeat: -1,
                yoyo: true,
                delay: 1,
                ease: Power1.easeInOut
            });
        }

        // Click handlers
        document.getElementById('screen1').addEventListener('click', function() {
            if (currentScreen === 1) goToScreen(2);
        });

        document.getElementById('screen2').addEventListener('click', function() {
            if (currentScreen === 2) goToScreen(3);
        });

        // Initialize
        init();
    </script>
</body>
</html>
