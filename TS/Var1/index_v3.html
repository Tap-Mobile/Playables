<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="ad.orientation" content="portrait">
    <meta name="ad.size" content="320x480">
    <script src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            padding: 48px 20px 20px;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Premium 3-stop gradient background */
        .premium-bg {
            background: radial-gradient(ellipse at center top, #3EB5F8 0%, #0B46A0 50%, #081D3A 100%);
        }

        /* Screen 1: Intro */
        .intro-screen {
            justify-content: flex-start;
            padding-top: 60px;
        }

        .headline {
            font-size: clamp(26px, 7vw, 34px);
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .subheadline {
            font-size: clamp(14px, 4vw, 16px);
            color: rgba(255,255,255,0.85);
            text-align: center;
            margin-bottom: 30px;
        }

        .document-container {
            position: relative;
            width: 70%;
            max-width: 220px;
            aspect-ratio: 3/4;
            margin-bottom: 20px;
        }

        .document-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.5));
        }

        .messy-paper {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 12px;
            transform: rotate(-4deg);
            overflow: hidden;
        }

        .paper-content {
            padding: 22px;
            height: 100%;
        }

        .paper-line {
            height: 9px;
            background: linear-gradient(90deg, #E0E0E0 0%, #C8C8C8 100%);
            border-radius: 5px;
            margin-bottom: 11px;
        }

        .paper-line:nth-child(1) { width: 75%; }
        .paper-line:nth-child(2) { width: 100%; }
        .paper-line:nth-child(3) { width: 85%; }
        .paper-line:nth-child(4) { width: 65%; }
        .paper-line:nth-child(5) { width: 95%; }
        .paper-line:nth-child(6) { width: 55%; }
        .paper-line:nth-child(7) { width: 80%; }
        .paper-line:nth-child(8) { width: 70%; }

        /* Scanning beam on document */
        .scan-beam {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3EB5F8, #3EB5F8, transparent);
            box-shadow: 0 0 15px #3EB5F8, 0 0 30px rgba(62,181,248,0.6);
            border-radius: 2px;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 5px solid #FFFFFF;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
        }

        .corner.tl { top: -10px; left: -10px; border-right: none; border-bottom: none; border-radius: 12px 0 0 0; }
        .corner.tr { top: -10px; right: -10px; border-left: none; border-bottom: none; border-radius: 0 12px 0 0; }
        .corner.bl { bottom: -10px; left: -10px; border-right: none; border-top: none; border-radius: 0 0 0 12px; }
        .corner.br { bottom: -10px; right: -10px; border-left: none; border-top: none; border-radius: 0 0 12px 0; }

        /* 3D Hand Indicator */
        .hand-indicator {
            position: absolute;
            bottom: 5%;
            left: 55%;
            transform: translateX(-50%);
            width: 70px;
            height: 90px;
            opacity: 0;
        }

        .hand-3d {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.4));
        }

        /* Solid Vibrant CTA Button */
        .tap-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #FF9500 0%, #FF6B00 100%);
            padding: 16px 32px;
            border-radius: 50px;
            margin-top: 15px;
            box-shadow: 0 8px 30px rgba(255,107,0,0.5), 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .tap-button-text {
            font-size: 18px;
            color: #FFFFFF;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tap-button-icon {
            width: 26px;
            height: 26px;
        }

        /* Screen 2: Scanning */
        .scan-screen {
            background: radial-gradient(ellipse at center top, #3EB5F8 0%, #0B46A0 50%, #081D3A 100%);
        }

        .scanning-container {
            position: relative;
            width: 70%;
            max-width: 220px;
            aspect-ratio: 3/4;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.5));
        }

        .scanned-paper {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
        }

        .scan-laser {
            position: absolute;
            top: 0;
            left: -5%;
            width: 110%;
            height: 6px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255,255,255,0.4) 20%,
                #FFFFFF 50%,
                rgba(255,255,255,0.4) 80%,
                transparent 100%);
            box-shadow:
                0 0 25px #3EB5F8,
                0 0 50px #3EB5F8,
                0 0 75px rgba(62,181,248,0.5);
            border-radius: 3px;
            opacity: 0;
        }

        .edge-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #FFFFFF;
            border-radius: 12px;
            opacity: 0;
            box-shadow: 0 0 40px rgba(255,255,255,0.7), inset 0 0 40px rgba(255,255,255,0.1);
        }

        .success-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #FFFFFF;
            color: #0B46A0;
            padding: 18px 36px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-check {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #22C55E, #16A34A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-icon {
            position: absolute;
            bottom: -65px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(239,68,68,0.5);
        }

        /* Screen 3: CTA */
        .cta-screen {
            background: radial-gradient(ellipse at center top, #3EB5F8 0%, #0B46A0 50%, #081D3A 100%);
            justify-content: space-between;
            padding: 55px 20px 35px;
        }

        .cta-top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Light rays behind icon */
        .icon-hero {
            position: relative;
            margin-bottom: 20px;
        }

        .light-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(62,181,248,0.4) 0%, rgba(62,181,248,0.1) 40%, transparent 70%);
            border-radius: 50%;
        }

        .light-rays::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
            border-radius: 50%;
        }

        .cta-logo {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(62,181,248,0.3);
            z-index: 1;
        }

        .cta-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cta-title {
            font-size: clamp(30px, 9vw, 40px);
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 6px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .cta-subtitle {
            font-size: clamp(14px, 4vw, 16px);
            color: rgba(255,255,255,0.85);
            text-align: center;
            margin-bottom: 24px;
        }

        /* Larger Feature Badges */
        .feature-badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
            max-width: 300px;
        }

        .badge {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.25);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge-icon {
            font-size: 18px;
        }

        .cta-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Green Install Button */
        .install-button {
            width: 90%;
            max-width: 300px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 12px 40px rgba(46,204,113,0.5), 0 6px 20px rgba(0,0,0,0.2);
        }

        .install-button:active {
            transform: scale(0.96);
        }

        .store-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.75);
            font-size: 13px;
            margin-top: 16px;
        }

        .store-badge svg {
            width: 22px;
            height: 22px;
        }

        /* Shimmer effect for button */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }

        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite;
            pointer-events: none;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <!-- Screen 1: Intro -->
    <div class="screen intro-screen premium-bg active" id="screen1">
        <h1 class="headline">Messy Documents?</h1>
        <p class="subheadline">Turn paper into perfect PDFs instantly</p>

        <div class="document-container">
            <div class="document-wrapper">

                        <div class="paper-line"></div>

                        <div class="paper-line"></div>

                    <!-- Hand shape -->
                    <g filter="url(#handShadow)">

                        <ellipse cx="32" cy="55" rx="18" ry="20" fill="url(#handGrad)"/>

                <div class="paper-content">

                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>
                    <div class="paper-line"></div>

            </div>

                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>
                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>

                    <div class="paper-line" style="background: linear-gradient(90deg, #333 0%, #444 100%);"></div>

    <div class="screen cta-screen" id="screen3">
        <div class="cta-top">
            <div class="icon-hero">
                <div class="light-rays" id="lightRays"></div>
                <div class="cta-logo">
                    <img src="Assets/icon.png" alt="Tap Scanner">

    <script>
        var currentScreen = 1;

        function init() {
            // Scanning beam animation on document
            TweenMax.to('#scanBeam', 2, {
                top: '85%',
                repeat: -1,
                yoyo: true,
                ease: Power1.easeInOut
            });

            // Show hand indicator
            TweenMax.to('#handIndicator', 0.5, {
                opacity: 1,
                delay: 0.5
            });

            // Hand pressing animation (every 1.5 seconds)
            function handPress() {
                var tl = new TimelineMax({ repeat: -1, repeatDelay: 0.8 });
                tl.to('#handIndicator', 0.15, { y: 8, scale: 0.95, ease: Power2.easeIn });
                tl.to('#handIndicator', 0.2, { y: 0, scale: 1, ease: Power2.easeOut });

                // Ripple effect on press
                tl.fromTo('#tapRipple1', 0.6,
                    { attr: { r: 8 }, opacity: 0.7 },
                    { attr: { r: 25 }, opacity: 0, ease: Power1.easeOut }, '-=0.3');
                tl.fromTo('#tapRipple2', 0.5,
                    { attr: { r: 5 }, opacity: 0.9 },
                    { attr: { r: 20 }, opacity: 0, ease: Power1.easeOut }, '-=0.5');
            }
            handPress();

            // Button pulse
            TweenMax.to('#tapButton', 0.8, {
                scale: 1.05,
                repeat: -1,
                yoyo: true,
                ease: Power1.easeInOut
            });

            // Corner glow
            TweenMax.fromTo('.corner', 1,
                { opacity: 0.6 },
                { opacity: 1, repeat: -1, yoyo: true, ease: Power1.easeInOut }
            );
        }

        function goToScreen(num) {
            document.querySelectorAll('.screen').forEach(function(s) {
                s.classList.remove('active');
            });

            TweenMax.to('#screen' + currentScreen, 0.3, {
                opacity: 0,
                onComplete: function() {
                    document.getElementById('screen' + num).classList.add('active');
                    TweenMax.fromTo('#screen' + num, 0.3, { opacity: 0 }, { opacity: 1 });

                    if (num === 2) playScanAnimation();
                    if (num === 3) playCTAAnimation();
                }
            });

            currentScreen = num;
        }

        function playScanAnimation() {
            var tl = new TimelineMax();

            tl.to('#scanPaper', 0.3, { opacity: 1, rotation: -4 });
            tl.to('#scanLaser', 0.1, { opacity: 1 });
            tl.to('#scanLaser', 1.8, { top: '100%', ease: Power1.easeInOut });
            tl.to('#scanLaser', 0.2, { opacity: 0 });
            tl.to('#edgeHighlight', 0.3, { opacity: 1 }, '-=0.5');
            tl.to('#scanPaper', 0.5, { rotation: 0, ease: Back.easeOut });
            tl.to('#edgeHighlight', 0.3, { opacity: 0 });
            tl.to('#scannedPaper', 0.5, { opacity: 1 });
            tl.to('#scanPaper', 0.3, { opacity: 0 }, '-=0.3');
            tl.to('#successBadge', 0.5, { scale: 1, ease: Back.easeOut });
            tl.to('#pdfIcon', 0.3, { scale: 1, ease: Back.easeOut }, '-=0.2');

            tl.call(function() {
                setTimeout(function() { goToScreen(3); }, 700);
            });
        }

        function playCTAAnimation() {
            // Light rays pulse
            TweenMax.to('#lightRays', 2, {
                scale: 1.1,
                opacity: 0.8,
                repeat: -1,
                yoyo: true,
                ease: Power1.easeInOut
            });

            TweenMax.fromTo('.cta-logo', 0.7,
                { scale: 0.6, opacity: 0, y: 30 },
                { scale: 1, opacity: 1, y: 0, ease: Back.easeOut }
            );
            TweenMax.fromTo('.cta-title', 0.5,
                { y: 30, opacity: 0 },
                { y: 0, opacity: 1, delay: 0.2 }
            );
            TweenMax.fromTo('.cta-subtitle', 0.4,
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, delay: 0.3 }
            );
            TweenMax.fromTo('.feature-badges', 0.5,
                { y: 25, opacity: 0 },
                { y: 0, opacity: 1, delay: 0.4 }
            );
            TweenMax.fromTo('.install-button', 0.6,
                { scale: 0.8, opacity: 0 },
                { scale: 1, opacity: 1, delay: 0.5, ease: Back.easeOut }
            );

            // Wobble effect on install button
            TweenMax.to('.install-button', 0.1, {
                rotation: 2,
                repeat: 5,
                yoyo: true,
                delay: 1.5,
                ease: Power1.easeInOut,
                onComplete: function() {
                    TweenMax.set('.install-button', { rotation: 0 });
                    // Repeat wobble every 3 seconds
                    setInterval(function() {
                        TweenMax.to('.install-button', 0.1, {
                            rotation: 2,
                            repeat: 5,
                            yoyo: true,
                            ease: Power1.easeInOut,
                            onComplete: function() {
                                TweenMax.set('.install-button', { rotation: 0 });
                            }
                        });
                    }, 3000);
                }
            });
        }

        // Click handlers
        document.getElementById('screen1').addEventListener('click', function() {
            if (currentScreen === 1) goToScreen(2);
        });

        document.getElementById('screen2').addEventListener('click', function() {
            if (currentScreen === 2) goToScreen(3);
        });

        init();
    </script>
</body>
</html>
