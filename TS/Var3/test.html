<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Scanner - Variant 3 Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }
        .phone-frame {
            width: 320px;
            height: 640px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #1a1a1a;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .badge {
            margin-top: 20px;
            background: #2ECC71;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Tap Scanner - Variant 3</h1>
    <div class="subtitle">ID Card Vault</div>
    <div class="phone-frame">
        <div class="phone-screen">
            <iframe src="index.html"></iframe>
        </div>
    </div>
    <div class="badge">v1 - ID Scan</div>
</body>
</html>
