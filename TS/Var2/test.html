    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 6px;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .variant-label {
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .phone-frame {
            width: 320px;
            height: 640px;
            background: #000;
            border-radius: 45px;
            padding: 10px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 28px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(62,181,248,0.3);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
            background: #0a0a0f;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .instructions {
            margin-top: 24px;
            color: white;
            text-align: center;
            max-width: 320px;
        }

        .instructions p {
            margin: 6px 0;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255,255,255,0.6);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .feature-tag {
            background: rgba(62,181,248,0.1);
            border: 1px solid rgba(62,181,248,0.2);
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            text-align: center;
        }

        .feature-tag span {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }
    </style>
</head>
