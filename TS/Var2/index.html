<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="ad.orientation" content="portrait">
    <meta name="ad.size" content="320x480">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ========== SCREEN 1: THE SCAN ========== */
        .scan-screen {
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }

        /* Background image with blur */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Assets/BG.png') center center / cover no-repeat;
            filter: blur(4px);
            transform: scale(1.05);
        }

        /* Vignette overlay */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        /* Dark overlay for better contrast */
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .objects-area {
            position: relative;
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding-top: 30px;
        }

        .objects-container {
            position: relative;
            width: 320px;
            height: 350px;
        }

        /* Realistic log with shadows and breathing */
        .log {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 45% 40%,
                #e8d4b8 0%,
                #d4b896 20%,
                #c4a67a 35%,
                #a8865a 50%,
                #8b6b3d 65%,
                #6d5030 80%,
                #4a3520 100%);
            box-shadow:
                inset 0 0 4px rgba(0,0,0,0.5),
                inset 2px 2px 6px rgba(255,255,255,0.15),
                0 10px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: breathe 2s ease-in-out infinite;
            transition: transform 0.15s ease, opacity 0.2s ease;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Wood ring effect */
        .log::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 1.5px solid rgba(80,50,30,0.4);
        }

        .log::after {
            content: '';
            position: absolute;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            border: 1px solid rgba(80,50,30,0.3);
        }

        /* Number on log */
        .log .num {
            position: relative;
            z-index: 5;
            font-size: 14px;
            font-weight: 800;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.9), 0 0 8px rgba(0,0,0,0.6);
            opacity: 0;
            pointer-events: none;
        }

        .log.counted {
            animation: tapPop 0.3s ease forwards;
            box-shadow:
                inset 0 0 4px rgba(0,0,0,0.5),
                inset 2px 2px 6px rgba(255,255,255,0.15),
                0 10px 15px rgba(0,0,0,0.5),
                0 0 15px rgba(62,181,248,0.6);
        }

        .log.counted .num {
            opacity: 1;
        }

        @keyframes tapPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Digital particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #3EB5F8;
            border-radius: 50%;
            pointer-events: none;
            animation: particleBurst 0.5s ease-out forwards;
            box-shadow: 0 0 8px #3EB5F8;
        }

        @keyframes particleBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Glassmorphism Counter Box */
        .result-card {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid rgba(62,181,248,0.5);
            box-shadow:
                0 8px 32px rgba(0,0,0,0.3),
                0 0 20px rgba(62,181,248,0.2),
                inset 0 1px 0 rgba(255,255,255,0.2);
            z-index: 10;
        }

        .result-icon {
            font-size: 28px;
        }

        .result-number {
            font-size: 52px;
            font-weight: 900;
            color: white;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(62,181,248,0.5);
            transition: transform 0.15s ease;
        }

        .result-number.pop {
            animation: counterPop 0.2s ease;
        }

        @keyframes counterPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .bottom-section {
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Camera Shutter Button with Sonar Pulse */
        .shutter-container {
            position: relative;
            display: inline-block;
        }

        .sonar-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: rgba(62,181,248,0.3);
            animation: sonarPulse 2s ease-out infinite;
        }

        .sonar-pulse:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes sonarPulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
        }

        .shutter-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #3EB5F8, #2D8BC9);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow:
                0 8px 25px rgba(62,181,248,0.5),
                inset 0 2px 0 rgba(255,255,255,0.2);
            z-index: 5;
        }

        .shutter-icon {
            width: 28px;
            height: 28px;
            border: 3px solid white;
            border-radius: 50%;
            position: relative;
        }

        .shutter-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }

        /* Vector Hand with Z-pattern */
        .hand-cursor {
            position: absolute;
            bottom: 100px;
            right: 80px;
            width: 50px;
            height: 60px;
            z-index: 20;
            animation: zPattern 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        @keyframes zPattern {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-80px, 0); }
            50% { transform: translate(0, -40px); }
            75% { transform: translate(-80px, -40px); }
            100% { transform: translate(0, 0); }
        }

        /* ========== SCREEN 3: INSTALL CTA ========== */
        .cta-screen {
            background: linear-gradient(180deg, #3AAFE9 0%, #2D8BC9 100%);
            justify-content: center;
            padding: 40px 20px;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            margin-bottom: 20px;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cta-title {
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 6px;
        }

        .cta-subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.85);
            text-align: center;
            margin-bottom: 28px;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .feature-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 50px;
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        .install-btn {
            width: 85%;
            max-width: 280px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(46,204,113,0.4);
            animation: pulse-btn 0.8s ease-in-out infinite;
        }

        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .store-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            margin-top: 16px;
        }

        .store-badge svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

    <script>
        var currentScreen = 1;
        var counting = false;
        var count = 0;
        var display = null;
        var logs = null;

        document.addEventListener('DOMContentLoaded', function() {
            display = document.getElementById('countDisplay');
            logs = document.querySelectorAll('.log');
        });

        document.body.addEventListener('click', function(e) {
            if (currentScreen === 1 && !counting) {
                counting = true;
                runCountAnimation();
            } else if (currentScreen === 3) {
                ExitApi.exit();
            }
        });

        function showScreen(num) {
            var currentEl = document.getElementById('screen' + currentScreen);
            var nextEl = document.getElementById('screen' + num);

            // Fade out current
            currentEl.classList.remove('active');

            // Fade in next after brief delay
            setTimeout(function() {
                nextEl.classList.add('active');
            }, 300);

            currentScreen = num;
        }

        function createParticles(x, y) {
            var container = document.getElementById('logsContainer');
            for (var i = 0; i < 8; i++) {
                var particle = document.createElement('div');
                particle.className = 'particle';
                var angle = (i / 8) * Math.PI * 2;
                var distance = 30 + Math.random() * 20;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                container.appendChild(particle);
                setTimeout(function(p) {
                    p.remove();
                }, 500, particle);
            }
        }

        function runCountAnimation() {
            // Hide hand cursor
            document.querySelector('.hand-cursor').style.display = 'none';

            logs.forEach(function(log, i) {
                setTimeout(function() {
                    // Get position for particles
                    var rect = log.getBoundingClientRect();
                    var containerRect = document.getElementById('logsContainer').getBoundingClientRect();
                    var x = rect.left - containerRect.left + rect.width / 2;
                    var y = rect.top - containerRect.top + rect.height / 2;

                    // Create particles
                    createParticles(x, y);

                    // Show number and animate
                    log.classList.add('counted');

                    // Update counter with pop
                    count++;
                    display.textContent = count;
                    display.classList.remove('pop');
                    void display.offsetWidth; // Trigger reflow
                    display.classList.add('pop');

                }, i * 100);
            });

            // Go to CTA
            setTimeout(function() {
                showScreen(3);
            }, logs.length * 100 + 1000);
        }
    </script>
